<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Parvathy üíñ</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: Arial, sans-serif;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 2.6rem;
      color: #fff;
      text-shadow: 2px 2px 12px rgba(0,0,0,0.25);
    }

    h2 {
      color: #fff;
      margin-bottom: 30px;
      font-weight: normal;
    }

    .buttons {
      position: relative;
      display: flex;
      gap: 20px;
    }

    button {
      font-size: 1.2rem;
      padding: 12px 28px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #yesBtn {
      background: #ff1e56;
      color: white;
      box-shadow: 0 0 15px rgba(255,30,86,0.6);
    }

    #noBtn {
      background: #333;
      color: white;
      position: absolute;
      right: -120px;
    }

    .heart {
      position: absolute;
      font-size: 26px;
      animation: float 3s linear forwards;
    }

    @keyframes float {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-180px); opacity: 0; }
    }

    #thankYou {
      display: none;
      font-size: 3rem;
      color: white;
      text-shadow: 2px 2px 15px rgba(0,0,0,0.35);
    }
  </style>
</head>
<body>

  <h1 id="question">Parvathy üíï</h1>
  <h2>Will you be my Valentine?</h2>

  <div class="buttons" id="buttons">
    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üòà</button>
  </div>

  <div id="thankYou">Thank you, Parvathy üíñü•∞</div>

  <!-- Background Music -->
  <audio id="bgm" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const buttons = document.getElementById("buttons");
    const thankYou = document.getElementById("thankYou");
    const bgm = document.getElementById("bgm");

    // Start music on first interaction (mobile-friendly)
    document.body.addEventListener("click", () => {
      bgm.play().catch(()=>{});
    }, { once: true });

    // NO button runs away
    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("click", moveButton);

    function moveButton() {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.position = "fixed";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // YES button
    yesBtn.addEventListener("click", () => {
      document.getElementById("question").style.display = "none";
      buttons.style.display = "none";
      thankYou.style.display = "block";

      for (let i = 0; i < 50; i++) {
        createHeart();
      }
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = window.innerHeight + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 3000);
    }
  </script>

</body>
</html>
