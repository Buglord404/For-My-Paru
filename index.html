<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Parvathy üíñ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(circle at top, #ff4d6d, #7209b7);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      text-shadow: 0 0 15px rgba(255,255,255,0.6);
    }

    h2 {
      margin-bottom: 30px;
      font-weight: normal;
      opacity: 0.95;
    }

    .buttons {
      position: relative;
    }

    button {
      font-size: 1.3rem;
      padding: 14px 32px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.2s;
    }

    #yesBtn {
      background: #ffd6e0;
      color: #6a040f;
      box-shadow: 0 0 25px rgba(255,214,224,0.8);
    }

    #noBtn {
      background: #111;
      color: white;
      position: absolute;
      left: 150px;
    }

    .love {
      position: fixed;
      font-size: 26px;
      pointer-events: none;
      animation: blast 2.8s ease-out forwards;
    }

    @keyframes blast {
      0% {
        transform: scale(0) translateY(0);
        opacity: 1;
      }
      100% {
        transform: scale(1.8) translateY(-220px);
        opacity: 0;
      }
    }

    #thankYou {
      display: none;
      font-size: 3.2rem;
      text-shadow: 0 0 25px rgba(255,255,255,0.9);
      line-height: 1.3;
    }

    #signature {
      font-size: 1.2rem;
      margin-top: 15px;
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <h1 id="question">Parvathy üíï</h1>
  <h2>Will you be my Valentine?</h2>

  <div class="buttons" id="buttons">
    <button id="yesBtn">YES ‚ù§Ô∏è</button>
    <button id="noBtn">No üòà</button>
  </div>

  <div id="thankYou">
    I love you, Parvathy üíñ<br>
    Will you marry me? üíç
    <div id="signature">‚Äî Jovin ‚ù§Ô∏è</div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const buttons = document.getElementById("buttons");
    const thankYou = document.getElementById("thankYou");

    noBtn.addEventListener("mouseover", escapeNo);
    noBtn.addEventListener("click", escapeNo);

    function escapeNo() {
      noBtn.style.position = "fixed";
      noBtn.style.left = Math.random() * (window.innerWidth - 120) + "px";
      noBtn.style.top = Math.random() * (window.innerHeight - 80) + "px";
    }

    yesBtn.addEventListener("click", () => {
      document.getElementById("question").style.display = "none";
      buttons.style.display = "none";
      thankYou.style.display = "block";

      for (let i = 0; i < 100; i++) popLove();
      setInterval(popLove, 350);
    });

    function popLove() {
      const icons = ["‚ù§Ô∏è","üíñ","üíò","üíï","üíû","‚ú®","üéÜ"];
      const el = document.createElement("div");
      el.className = "love";
      el.innerHTML = icons[Math.floor(Math.random() * icons.length)];

      const side = Math.floor(Math.random() * 4);
      if (side === 0) { el.style.left = "0"; el.style.top = Math.random()*window.innerHeight+"px"; }
      if (side === 1) { el.style.left = "100%"; el.style.top = Math.random()*window.innerHeight+"px"; }
      if (side === 2) { el.style.top = "0"; el.style.left = Math.random()*window.innerWidth+"px"; }
      if (side === 3) { el.style.top = "100%"; el.style.left = Math.random()*window.innerWidth+"px"; }

      document.body.appendChild(el);
      setTimeout(() => el.remove(), 2800);
    }
  </script>

</body>
</html>
